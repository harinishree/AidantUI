<script>
    $(document).ready(function() {
        $('#submit').click(function() {
            alert("hey you are registered now!!!")
            var email = $('#email').val();
            var password = $('#password').val();
            var ethaddress = $('#ethaddress').val();
            if (email == '' && password == '' && ethaddress == '') {
                $('#response').html('<span class="text danger">All fields required</span>');
            } else {
                $.ajax({
                    url: "http://localhost:8081/smartcurrency/user/create",
                    method: "POST",
                    data: $('#submit_form').serialize(),
                    beforeSend: function() {
                        $('#response').html('<span class="text-info">Loading....</span>');
                    },
                    success: function(data) {
                        $('form').trigger("reset");
                        $('#Response').fadeIn().html(data);
                        window.location = "login.html"
                        setTimeout(function() {
                            $('#response').fadeOut("slow");
                        }, 5000);
                    }
                });
            }
        });
    });
</script>
